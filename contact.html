<!DOCTYPE html>
<html lang="en">
<head>

<body class="contactBody">

  <header>
        <div class="secondH1">
            <h1>get in <span>touch</span></h1>
        </div>

      	<div class=" wrapper contactNavigationContainer">
            <nav>
                <ul>
                    <li><a href="./index.html">home</a></li>
                    <li><a href="index.html/#capturedInfo">about</a></li>
                    <li><a href="./blog.html">blog</a></li>
                    <li><a href="./contact.html">contact</a></li>
                </ul>
                <div class="hamburgerMenu">
					<a href="#" class="dropdownMenu">
						<i class="fa-solid fa-bars"></i>
					</a>
				</div><!-- end of Hamburger Menu -->
            </nav><!-- end of navigation -->
        </div><!-- end of navigation wrapper -->

        <img src="./assets/contact-header.jpg" alt="A person with red jacket at the top of a mountain, taking a photo of the snowy view">

        <section>
                <form class="contactFormContainer"action="#" method="GET" name="contactForm"> 
                    <div class="contactFormTopRow">
                        <div class="contactName">
                            <label for="contactName" class="sr-only">name</label>
                            <input type="text" id="contactName" name="name" required placeholder="Name">
                        </div>
                        
                        <div class="contactEmail">
                            <label for="contactEmail" class="sr-only">email</label>
                            <input type="email" id="contactEmail" name="contactEmail" required placeholder="E-mail Address">
                        </div>
                    </div>
                    
                    <label for="comment" class="sr-only">Please Input Your Message</label>
                    <textarea name="messageUs" id="comment" class="messageInput" placeholder="Message" cols="30" rows="15"></textarea>
                    
                    <button class="contactMessageButton" type="submit">submit</button>
                </form>
        </section><!-- End of Form Section -->
    </header> 
<main>
    <section class="generalInfoContainer">
        <div class="wrapper">
            <div class="socialMediaContainer">
                <a href="https://www.facebook.com/">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://twitter.com/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.instagram.com">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.whatsapp.com/">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div><!-- social media container ending -->

            <div class="infoContainer">
                <p class="infoEmail">
                    info@email.com
                </p><!-- email ending -->
    
                <div class="informationContainer">
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div><!-- information container ending -->
            </div><!-- info Container -->
        </div> <!-- wrapper ending -->
    </section><!-- general information container -->
</main>

</body>
</html>
